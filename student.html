<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/logo_icon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <title>Student Details</title>
    <style>
        :root {
            --primary: #0056b3; /* Your primary color */
            --light: #FFFFFF; /* Light text color */
        }

        /* Custom styling for the card to match the Certified students page */
        .student-card {
            background-color: var(--primary); /* Use primary color for the background */
            color: var(--light); /* Use light color for the text */
            border: none; /* Remove default border */
            border-radius: 15px; /* Rounded corners for a modern look */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            overflow: hidden; /* Ensure content stays within the card */
            position: relative; /* Make the card position relative for positioning the ID */
        }

        .student-card img {
            object-fit: cover;
            width: 100%;
            max-height: 300px; /* Limit image height */
            border-top-left-radius: 15px; /* Make top corners rounded */
            border-top-right-radius: 15px;
        }

        .card-body {
            padding: 2rem; /* Consistent padding */
        }

        /* Position the student ID at the top-right corner of the card */
        .student-id {
            position: absolute;
            top: 10px; /* Distance from the top of the card */
            right: 15px; /* Distance from the right of the card */
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
            color: var(--light); /* Light text color */
            padding: 5px 10px; /* Padding for better readability */
            border-radius: 8px; /* Rounded corners */
            font-weight: bold; /* Bold text for emphasis */
        }

        /* Adjust layout for larger screens */
        @media (min-width: 768px) {
            .student-card {
                display: flex; /* Display card as flexbox */
                flex-direction: row; /* Landscape layout for desktop */
            }

            .student-card img {
                width: 300px; /* Fixed width for image in landscape mode */
                height: auto; /* Adjust height accordingly */
                border-top-right-radius: 0; /* Remove radius for landscape */
                border-bottom-left-radius: 15px; /* Add bottom corner radius */
            }
        }
    </style>
</head>

<body>

    <!-- Header section to match the Certified students page -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Student Details</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center">
                            <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Student Details</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Details Card -->
    <div class="container my-5">
        <div class="card student-card mx-auto" style="max-width: 800px;">
            <div class="student-id" id="studentId"></div>
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Student Image" id="studentImage">
            <div class="card-body">
                <h2 class="card-title text-white fs-1" id="studentName"></h2>
                <p class="card-text text-white fs-2"><strong>Grade:</strong> <span id="studentGrade" class="text-white fs-3"></span></p>
                <p class="card-text text-white fs-2"><strong>Gender:</strong> <span id="studentGender" class="text-white fs-3"></span></p>
                <p class="card-text text-white fs-2"><strong>Course:</strong> <span id="studentCourse" class="text-white fs-3"></span></p>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
        <!-- Footer Content Here -->
    </div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Dynamic Data Population Script -->
    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Retrieve student details from the query parameters in the URL
        const studentData = {
            id: getQueryParam('id'),
            name: getQueryParam('name'),
            grade: getQueryParam('grade'),
            gender: getQueryParam('gender'),
            course: getQueryParam('course'),
            image: getQueryParam('image')
        };

        // Populate the HTML elements with the student data
        document.getElementById("studentName").innerText = studentData.name;
        document.getElementById("studentId").innerText = `ID: ${studentData.id}`;
        document.getElementById("studentGrade").innerText = studentData.grade;
        document.getElementById("studentGender").innerText = studentData.gender;
        document.getElementById("studentCourse").innerText = studentData.course;

        // Set the image source to the one provided in the query parameters
        const studentImageElement = document.getElementById("studentImage");
        if (studentData.image) {
            studentImageElement.src = studentData.image;
            studentImageElement.alt = `Image of ${studentData.name}`;
        }
    </script>
</body>

</html>
